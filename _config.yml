# Required (or implicit?) for GitHub Pages
# https://help.github.com/en/github/working-with-github-pages/about-github-pages-and-jekyll#configuring-jekyll-in-your-github-pages-site
lsi: false
safe: true
source: .
incremental: false
highlighter: rouge
gist:
  noscript: false
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge

title: 𝄆 Cursive 𝄇
description: >- # this means to ignore newlines until "baseurl:"
  Rhomberg's rambling rigmarole.
baseurl: "/site"
url: "https://purelyapplied.github.io/"
#twitter_username: jekyllrb
github_username:  PurelyApplied

# Build settings
theme: minima
plugins:
  - jekyll-feed

# Exclude from processing.
